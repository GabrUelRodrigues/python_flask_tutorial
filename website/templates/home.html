{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1 align="center">Notes</h1>
<ul class="list-group list-group-flush" id="notes">
	{% for note in user.notes %}
		<li class="list-group-item">
			{{ note.data }}
			<button type="button" class="btn-close position-absolute end-0" aria-label="Close" onClick="deleteNote({{ note.id }})"></button>
		</li>
	{% endfor %}
</ul>
<form method="POST">
	<div class="form-group">
		<textarea class="form-control mb-4" id="note" name="note"></textarea>
	</div>
	<div align="center">
		<button type="submit" class="btn btn-primary">Add Note</button>
	</div>
</form>
{% endblock  %}
